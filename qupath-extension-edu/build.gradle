plugins {
    id 'qupath.extension-conventions'
    id 'java-library'
}

ext.moduleName = 'qupath.extension.edu'
archivesBaseName = 'qupath-extension-edu'
description = "QuPath extension for studying with QuPath"

configurations {
    implementation.extendsFrom guava
}

dependencies {
    implementation project(':qupath-core')
    implementation "com.microsoft.azure:msal4j:1.6.1"
}